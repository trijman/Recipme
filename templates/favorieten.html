<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Favoriete Ingrediënten - Recepme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
    <style>
        .neon-line {
            all: unset;
            display: block;
            width: 100%;
            height: 1px;
            background-color: #154754;
            margin: 2rem 0;
        }
        .custom-btn {
            background-color: #154754;
            color: white;
            border: none;
        }
        .custom-btn:hover {
            background-color: #103b42;
        }
        body, label, h1, h5, .form-label {
            color: #154754;
        }
    </style>
</head>
<body class="bg-light">

{% if session.get('gebruiker') %}
<div class="d-flex justify-content-end align-items-center p-3 bg-light border-bottom">
    <span class="me-3">Ingelogd als {{ session['gebruiker'] }}</span>
    <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm">Uitloggen</a>
</div>
{% endif %}

<div class="container-fluid px-3 my-5">
    <div class="text-center mb-4">
        <img src="{{ url_for('static', filename='Recepme_logo.png') }}" alt="Recepme logo" style="width: 100px;" class="mb-3">
        <h1 class="h3">Favoriete Ingrediënten</h1>
    </div>

    <hr class="neon-line">

    <form method="POST" action="/favorieten">
        <div class="mb-3">
            <label class="form-label">Je favoriete ingrediënten (één per regel):</label>
            <textarea class="form-control" name="favorieten" rows="12">{{ favorieten }}</textarea>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-between">
            <a href="{{ url_for('home') }}" class="btn btn-secondary w-100 w-md-auto">← Terug naar Recepme</a>
            <button type="submit" class="btn custom-btn w-100 w-md-auto">Opslaan</button>
        </div>
    </form>
</div>

</body>
</html>
