<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #154754;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        label, h2, .form-label {
            color: white;
        }
        .form-control {
            background-color: #f8f9fa;
        }
        .login-box {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }
    </style>
</head>
<body>
<div class="login-box text-center">
    <img src="{{ url_for('static', filename='Recepme_home_logo.png') }}" alt="Recepme logo" style="width: 180px;" class="mb-4">
    <h2 class="mb-4">Inloggen</h2>

    {% if foutmelding %}
        <div class="alert alert-danger">{{ foutmelding }}</div>
    {% endif %}

    <form method="post">
        <div class="mb-3 text-start">
            <label for="gebruikersnaam" class="form-label">Gebruikersnaam</label>
            <input type="text" class="form-control" id="gebruikersnaam" name="gebruikersnaam" required>
        </div>
        <div class="mb-3 text-start">
            <label for="wachtwoord" class="form-label">Wachtwoord</label>
            <input type="password" class="form-control" id="wachtwoord" name="wachtwoord" required>
        </div>
        <button type="submit" class="btn btn-light w-100">Login</button>
    </form>
</div>
</body>
</html>
